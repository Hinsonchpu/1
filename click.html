<!DOCTYPE html>
<!-- 設定語言為繁體中文，編碼UTF-8確保中文正常顯示 -->
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>點擊方塊計分遊戲</title>
    <style>
        /* 全域樣式重置，消除默認邊距和內邊距 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "微軟正黑體", "Microsoft JhengHei", sans-serif;
        }

        /* 頁面整體居中，背景淺灰色，最小高度充滿螢幕 */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            padding: 20px;
        }

        /* 遊戲標題樣式 */
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        /* 計分/計時面板，彈性排版，間距均勻 */
        .stats {
            display: flex;
            gap: 40px;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #555;
        }

        /* 遊戲容器：相對定位（用於方塊絕對定位），白色背景，陰影，溢出隱藏 */
        .game-container {
            width: 800px;
            height: 500px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            position: relative;
            cursor: pointer;
            overflow: hidden;
            margin-bottom: 20px;
        }

        /* 可點擊方塊：絕對定位，圓角，鼠標懸浮縮放動畫 */
        .square {
            position: absolute;
            width: 80px;
            height: 80px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.1s ease;
        }

        /* 鼠標懸浮方塊時輕微縮放，增強交互反饋 */
        .square:hover {
            transform: scale(1.05);
        }

        /* 按鈕樣式：美化按鈕，懸浮/點擊效果 */
        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        /* 遊戲結束提示框：居中顯示，半透明背景遮擋 */
        .game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            gap: 20px;
            z-index: 10;
        }

        /* 隱藏元素的通用類 */
        .hidden {
            display: none;
        }

        /* 返回主頁按鈕 */
        .home-button {
            background: linear-gradient(90deg, #8b5cf6, #a855f7);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 10px;
            display: inline-block;
            text-decoration: none;
        }
        
        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 92, 246, 0.4);
        }
        
        .home-button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- 遊戲標題 -->
    <h1>點擊方塊計分挑戰</h1>
    <button class="home-button" onclick="window.location.href='index.html'">← 返回主頁</button>
    <!-- 計分和計時面板 -->
    <div class="stats">
        <div>分數: <span id="score">0</span></div>
        <div>倒數: <span id="timer">30</span> 秒</div>
    </div>
    <!-- 遊戲主容器 -->
    <div class="game-container" id="gameContainer"></div>
    <!-- 開始/重玩按鈕 -->
    <button id="startBtn">開始遊戲</button>

    <script>
        // 獲取頁面元素（快取節點，避免重複查詢DOM）
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        const timerElement = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');

        // 遊戲核心變量初始化
        let score = 0;          // 當前分數
        let timeLeft = 30;      // 遊戲時長（秒）
        let gameInterval;       // 方塊生成定時器
        let timerInterval;      // 倒數計時器
        let squareSpeed = 1000; // 初始方塊生成速度（1000ms=1秒）
        let isPlaying = false;  // 遊戲狀態標記

        // 隨機顏色數組（方塊的背景色，豐富視覺效果）
        const colors = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7',
            '#DDA0DD', '#FF9F43', '#00D2D3', '#FF6B81', '#1DD1A1'
        ];

        // 開始遊戲按鈕點擊事件
        startBtn.addEventListener('click', startGame);

        // 開始遊戲函數（初始化+啟動計時/方塊生成）
        function startGame() {
            // 重置遊戲狀態
            score = 0;
            timeLeft = 30;
            squareSpeed = 1000;
            isPlaying = true;
            scoreElement.textContent = score;
            timerElement.textContent = timeLeft;
            startBtn.classList.add('hidden'); // 隱藏開始按鈕
            gameContainer.innerHTML = '';     // 清空遊戲容器內的舊方塊

            // 啟動倒數計時器（每秒執行一次）
            timerInterval = setInterval(updateTimer, 1000);
            // 啟動方塊生成器（立即生成第一個，之後按當前速度循環）
            generateSquare();
            gameInterval = setInterval(generateSquare, squareSpeed);
        }

        // 倒數計時更新函數
        function updateTimer() {
            timeLeft--;
            timerElement.textContent = timeLeft;

            // 難度遞增：每5秒加快一次方塊生成速度（最小500ms）
            if (timeLeft % 5 === 0 && squareSpeed > 500) {
                clearInterval(gameInterval);
                squareSpeed -= 100; // 每次減少100ms，速度提升10%
                gameInterval = setInterval(generateSquare, squareSpeed);
            }

            // 遊戲結束判斷：時間歸零
            if (timeLeft <= 0) {
                endGame();
            }
        }

        // 生成隨機方塊函數
        function generateSquare() {
            // 遊戲未進行時，停止生成方塊
            if (!isPlaying) return;

            // 創建方塊元素
            const square = document.createElement('div');
            square.classList.add('square');

            // 1. 隨機顏色：從顏色數組中隨機選取
            square.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];

            // 2. 隨機位置：確保方塊完全在容器內（不超出邊界）
            const maxX = gameContainer.clientWidth - square.offsetWidth;
            const maxY = gameContainer.clientHeight - square.offsetHeight;
            square.style.left = `${Math.floor(Math.random() * maxX)}px`;
            square.style.top = `${Math.floor(Math.random() * maxY)}px`;

            // 3. 方塊點擊事件：得分+移除方塊
            square.addEventListener('click', () => {
                score++;
                scoreElement.textContent = score;
                square.remove(); // 點擊後立即消失
            });

            // 將方塊添加到遊戲容器
            gameContainer.appendChild(square);

            // 方塊自動消失：超過1.5秒未點擊，方塊消失（增加遊戲難度）
            setTimeout(() => {
                square.remove();
            }, 1500);
        }

        // 遊戲結束函數
        function endGame() {
            // 停止所有計時器，標記遊戲結束
            clearInterval(timerInterval);
            clearInterval(gameInterval);
            isPlaying = false;

            // 創建遊戲結束提示框
            const gameOverBox = document.createElement('div');
            gameOverBox.classList.add('game-over');
            gameOverBox.innerHTML = `
                <div>遊戲結束！</div>
                <div>你的最終分數：${score}</div>
            `;
            gameContainer.appendChild(gameOverBox);

            // 顯示重玩按鈕
            startBtn.textContent = '重新開始';
            startBtn.classList.remove('hidden');
        }
    </script>
</body>
</html>
