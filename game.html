<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇小游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            padding: 20px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 800px;
            width: 100%;
            gap: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 5px;
            background: linear-gradient(90deg, #0ea5e9, #10b981);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }
        
        .game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
        }
        
        .game-container {
            position: relative;
        }
        
        #game-board {
            background-color: #0f172a;
            border: 2px solid #334155;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
        }
        
        .side-panel {
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-width: 200px;
            max-width: 250px;
        }
        
        .score-container {
            background-color: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .score-title {
            font-size: 1.2rem;
            color: #94a3b8;
            margin-bottom: 8px;
        }
        
        #score {
            font-size: 3rem;
            font-weight: bold;
            color: #10b981;
            text-align: center;
        }
        
        .high-score {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #334155;
            display: flex;
            justify-content: space-between;
        }
        
        .controls {
            background-color: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .controls h3 {
            color: #94a3b8;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .control-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
        }
        
        .key {
            background-color: #1e293b;
            border: 1px solid #475569;
            border-radius: 4px;
            padding: 4px 10px;
            font-family: monospace;
        }
        
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 20px;
        }
        
        button {
            background: linear-gradient(90deg, #0ea5e9, #3b82f6);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #pause-btn {
            background: linear-gradient(90deg, #f59e0b, #f97316);
        }
        
        #restart-btn {
            background: linear-gradient(90deg, #10b981, #059669);
        }
        
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
            z-index: 10;
        }
        
        #game-over h2 {
            font-size: 3rem;
            color: #ef4444;
            margin-bottom: 20px;
        }
        
        #game-over p {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: #e2e8f0;
        }
        
        .instructions {
            margin-top: 20px;
            background-color: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            width: 100%;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .instructions h3 {
            color: #94a3b8;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .instructions ul {
            padding-left: 20px;
            color: #cbd5e1;
            line-height: 1.6;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 10px;
            margin-top: 20px;
            width: 250px;
        }
        
        .mobile-btn {
            background-color: rgba(59, 130, 246, 0.8);
            border: none;
            color: white;
            font-size: 1.5rem;
            height: 60px;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }
        
        .mobile-btn.up {
            grid-column: 2;
            grid-row: 1;
        }
        
        .mobile-btn.left {
            grid-column: 1;
            grid-row: 2;
        }
        
        .mobile-btn.right {
            grid-column: 3;
            grid-row: 2;
        }
        
        .mobile-btn.down {
            grid-column: 2;
            grid-row: 2;
        }
        
        @media (max-width: 768px) {
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            
            .side-panel {
                max-width: 100%;
                width: 100%;
            }
            
            .mobile-controls {
                display: grid;
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            #game-board {
                width: 300px !important;
                height: 300px !important;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
        
        .snake-segment {
            background-color: #10b981;
            border-radius: 3px;
        }
        
        .snake-head {
            background-color: #0ea5e9;
            border-radius: 5px;
        }
        
        .food {
            background-color: #ef4444;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>贪吃蛇小游戏</h1>
            <p class="subtitle">使用键盘方向键或屏幕按钮控制蛇的移动</p>
        </div>
        
        <div class="game-area">
            <div class="game-container">
                <canvas id="game-board"></canvas>
                <div id="game-over">
                    <h2>游戏结束!</h2>
                    <p>得分: <span id="final-score">0</span></p>
                    <button id="play-again-btn">再玩一次</button>
                </div>
            </div>
            
            <div class="side-panel">
                <div class="score-container">
                    <div class="score-title">当前分数</div>
                    <div id="score">0</div>
                    <div class="high-score">
                        <span>最高分:</span>
                        <span id="high-score">0</span>
                    </div>
                </div>
                
                <div class="controls">
                    <h3>游戏控制</h3>
                    <div class="control-item">
                        <span>方向控制</span>
                        <div>
                            <span class="key">↑</span>
                            <span class="key">↓</span>
                            <span class="key">←</span>
                            <span class="key">→</span>
                        </div>
                    </div>
                    <div class="control-item">
                        <span>暂停/继续</span>
                        <span class="key">空格</span>
                    </div>
                    <div class="control-item">
                        <span>重新开始</span>
                        <span class="key">R</span>
                    </div>
                    
                    <div class="buttons">
                        <button id="start-btn">开始游戏</button>
                        <button id="pause-btn">暂停游戏</button>
                        <button id="restart-btn">重新开始</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mobile-controls">
            <div class="mobile-btn up">↑</div>
            <div class="mobile-btn left">←</div>
            <div class="mobile-btn down">↓</div>
            <div class="mobile-btn right">→</div>
        </div>
        
        <div class="instructions">
            <h3>游戏规则</h3>
            <ul>
                <li>使用方向键控制贪吃蛇移动</li>
                <li>吃到红色食物可以增加蛇的长度和得分</li>
                <li>撞到墙壁或自己的身体会导致游戏结束</li>
                <li>游戏速度会随着得分增加而逐渐加快</li>
                <li>尽可能获得高分！</li>
            </ul>
        </div>
    </div>

    <script>
        // 游戏常量
        const BOARD_SIZE = 400;
        const GRID_SIZE = 20;
        const CELL_SIZE = BOARD_SIZE / GRID_SIZE;
        
        // 游戏变量
        let canvas, ctx;
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let gameSpeed = 150; // 初始速度（毫秒）
        let score = 0;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let gameRunning = false;
        let gameLoop;
        let gamePaused = false;
        
        // DOM 元素
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('high-score');
        const finalScoreElement = document.getElementById('final-score');
        const gameOverElement = document.getElementById('game-over');
        const startButton = document.getElementById('start-btn');
        const pauseButton = document.getElementById('pause-btn');
        const restartButton = document.getElementById('restart-btn');
        const playAgainButton = document.getElementById('play-again-btn');
        const upButton = document.querySelector('.mobile-btn.up');
        const downButton = document.querySelector('.mobile-btn.down');
        const leftButton = document.querySelector('.mobile-btn.left');
        const rightButton = document.querySelector('.mobile-btn.right');
        
        // 初始化游戏
        function init() {
            canvas = document.getElementById('game-board');
            canvas.width = BOARD_SIZE;
            canvas.height = BOARD_SIZE;
            ctx = canvas.getContext('2d');
            
            // 显示最高分
            highScoreElement.textContent = highScore;
            
            // 初始化蛇
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            // 生成食物
            generateFood();
            
            // 绘制初始游戏状态
            draw();
            
            // 添加事件监听器
            setupEventListeners();
        }
        
        // 设置事件监听器
        function setupEventListeners() {
            // 键盘控制
            document.addEventListener('keydown', handleKeyPress);
            
            // 按钮控制
            startButton.addEventListener('click', startGame);
            pauseButton.addEventListener('click', togglePause);
            restartButton.addEventListener('click', resetGame);
            playAgainButton.addEventListener('click', resetGame);
            
            // 移动端控制
            upButton.addEventListener('click', () => changeDirection('up'));
            downButton.addEventListener('click', () => changeDirection('down'));
            leftButton.addEventListener('click', () => changeDirection('left'));
            rightButton.addEventListener('click', () => changeDirection('right'));
            
            // 触摸控制（防止移动端滑动）
            document.addEventListener('touchstart', function(e) {
                if (e.target === canvas) {
                    e.preventDefault();
                }
            }, { passive: false });
        }
        
        // 处理键盘按键
        function handleKeyPress(event) {
            switch(event.key) {
                case 'ArrowUp':
                    event.preventDefault();
                    changeDirection('up');
                    break;
                case 'ArrowDown':
                    event.preventDefault();
                    changeDirection('down');
                    break;
                case 'ArrowLeft':
                    event.preventDefault();
                    changeDirection('left');
                    break;
                case 'ArrowRight':
                    event.preventDefault();
                    changeDirection('right');
                    break;
                case ' ':
                    event.preventDefault();
                    togglePause();
                    break;
                case 'r':
                case 'R':
                    event.preventDefault();
                    resetGame();
                    break;
            }
        }
        
        // 改变方向
        function changeDirection(newDirection) {
            // 防止直接反向移动
            if (
                (newDirection === 'up' && direction !== 'down') ||
                (newDirection === 'down' && direction !== 'up') ||
                (newDirection === 'left' && direction !== 'right') ||
                (newDirection === 'right' && direction !== 'left')
            ) {
                nextDirection = newDirection;
            }
        }
        
        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                gamePaused = false;
                startButton.disabled = true;
                pauseButton.textContent = '暂停游戏';
                
                // 开始游戏循环
                gameLoop = setInterval(update, gameSpeed);
            }
        }
        
        // 切换暂停状态
        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            
            if (gamePaused) {
                clearInterval(gameLoop);
                pauseButton.textContent = '继续游戏';
            } else {
                gameLoop = setInterval(update, gameSpeed);
                pauseButton.textContent = '暂停游戏';
            }
        }
        
        // 重置游戏
        function resetGame() {
            // 清除游戏循环
            clearInterval(gameLoop);
            
            // 重置游戏变量
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            gameSpeed = 150;
            gameRunning = false;
            gamePaused = false;
            
            // 更新UI
            scoreElement.textContent = score;
            startButton.disabled = false;
            pauseButton.textContent = '暂停游戏';
            gameOverElement.style.display = 'none';
            
            // 生成新食物并绘制
            generateFood();
            draw();
        }
        
        // 生成食物
        function generateFood() {
            let foodOnSnake;
            
            do {
                foodOnSnake = false;
                food = {
                    x: Math.floor(Math.random() * GRID_SIZE),
                    y: Math.floor(Math.random() * GRID_SIZE)
                };
                
                // 检查食物是否生成在蛇身上
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
        }
        
        // 更新游戏状态
        function update() {
            // 更新方向
            direction = nextDirection;
            
            // 计算新的蛇头位置
            const head = {...snake[0]};
            
            switch(direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // 检查是否撞墙
            if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE) {
                gameOver();
                return;
            }
            
            // 检查是否撞到自己
            for (let segment of snake) {
                if (segment.x === head.x && segment.y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // 将新的头部添加到蛇身
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                score += 10;
                scoreElement.textContent = score;
                
                // 更新最高分
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // 每得50分增加游戏速度
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(update, gameSpeed);
                }
                
                // 生成新食物
                generateFood();
            } else {
                // 如果没有吃到食物，移除尾部
                snake.pop();
            }
            
            // 绘制游戏
            draw();
        }
        
        // 游戏结束
        function gameOver() {
            clearInterval(gameLoop);
            gameRunning = false;
            startButton.disabled = false;
            
            // 显示最终分数
            finalScoreElement.textContent = score;
            
            // 显示游戏结束界面
            gameOverElement.style.display = 'flex';
        }
        
        // 绘制游戏
        function draw() {
            // 清空画布
            ctx.fillStyle = '#0f172a';
            ctx.fillRect(0, 0, BOARD_SIZE, BOARD_SIZE);
            
            // 绘制网格
            ctx.strokeStyle = '#1e293b';
            ctx.lineWidth = 0.5;
            
            for (let x = 0; x <= GRID_SIZE; x++) {
                ctx.beginPath();
                ctx.moveTo(x * CELL_SIZE, 0);
                ctx.lineTo(x * CELL_SIZE, BOARD_SIZE);
                ctx.stroke();
            }
            
            for (let y = 0; y <= GRID_SIZE; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * CELL_SIZE);
                ctx.lineTo(BOARD_SIZE, y * CELL_SIZE);
                ctx.stroke();
            }
            
            // 绘制蛇
            snake.forEach((segment, index) => {
                const x = segment.x * CELL_SIZE;
                const y = segment.y * CELL_SIZE;
                
                if (index === 0) {
                    // 蛇头
                    ctx.fillStyle = '#0ea5e9';
                    ctx.fillRect(x + 1, y + 1, CELL_SIZE - 2, CELL_SIZE - 2);
                    
                    // 蛇头眼睛
                    ctx.fillStyle = '#ffffff';
                    const eyeSize = 3;
                    if (direction === 'right') {
                        ctx.fillRect(x + CELL_SIZE - 6, y + 5, eyeSize, eyeSize);
                        ctx.fillRect(x + CELL_SIZE - 6, y + CELL_SIZE - 8, eyeSize, eyeSize);
                    } else if (direction === 'left') {
                        ctx.fillRect(x + 3, y + 5, eyeSize, eyeSize);
                        ctx.fillRect(x + 3, y + CELL_SIZE - 8, eyeSize, eyeSize);
                    } else if (direction === 'up') {
                        ctx.fillRect(x + 5, y + 3, eyeSize, eyeSize);
                        ctx.fillRect(x + CELL_SIZE - 8, y + 3, eyeSize, eyeSize);
                    } else if (direction === 'down') {
                        ctx.fillRect(x + 5, y + CELL_SIZE - 6, eyeSize, eyeSize);
                        ctx.fillRect(x + CELL_SIZE - 8, y + CELL_SIZE - 6, eyeSize, eyeSize);
                    }
                } else {
                    // 蛇身
                    ctx.fillStyle = '#10b981';
                    ctx.fillRect(x + 1, y + 1, CELL_SIZE - 2, CELL_SIZE - 2);
                    
                    // 蛇身内部纹理
                    ctx.fillStyle = '#0da271';
                    ctx.fillRect(x + 4, y + 4, CELL_SIZE - 8, CELL_SIZE - 8);
                }
            });
            
            // 绘制食物
            const foodX = food.x * CELL_SIZE;
            const foodY = food.y * CELL_SIZE;
            
            ctx.fillStyle = '#ef4444';
            ctx.beginPath();
            ctx.arc(foodX + CELL_SIZE/2, foodY + CELL_SIZE/2, CELL_SIZE/2 - 2, 0, Math.PI * 2);
            ctx.fill();
            
            // 食物亮点效果
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(foodX + CELL_SIZE/2 - 3, foodY + CELL_SIZE/2 - 3, 2, 0, Math.PI * 2);
            ctx.fill();
        }
        
        // 页面加载完成后初始化游戏
        window.onload = init;
    </script>
</body>
</html>
