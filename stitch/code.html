<!DOCTYPE html>

<html lang="zh-Hant"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>hin's Game Center Home</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;600;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<!-- Tailwind Config -->
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f4259d",
                        "primary-light": "#ff8fd1",
                        "primary-dark": "#c20d76",
                        "secondary": "#a855f7", // Purple tone for accents
                        "background-light": "#fdf2f8", // Very light pinkish background
                        "background-dark": "#22101a",
                        "card-bg": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Be Vietnam Pro", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "2xl": "2rem", "3xl": "3rem", "full": "9999px"},
                    boxShadow: {
                        'cute': '0 10px 30px -5px rgba(244, 37, 157, 0.2)',
                        'cute-hover': '0 20px 40px -5px rgba(244, 37, 157, 0.3)',
                        'inner-glow': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)',
                    }
                },
            },
        }
    </script>
<style>
        /* Custom Bubbly Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
        .animate-float-delayed {
            animation: float 7s ease-in-out infinite;
            animation-delay: 1s;
        }
        
        /* Pattern Background */
        .bg-pattern {
            background-color: #fdf2f8;
            background-image: radial-gradient(#f4259d 0.5px, transparent 0.5px), radial-gradient(#f4259d 0.5px, #fdf2f8 0.5px);
            background-size: 20px 20px;
            background-position: 0 0, 10px 10px;
            opacity: 1;
        }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-gray-800 dark:text-gray-100 min-h-screen flex flex-col selection:bg-primary selection:text-white overflow-x-hidden">
<!-- Decorative Blobs Background -->
<div class="fixed inset-0 overflow-hidden pointer-events-none -z-10">
<div class="absolute -top-40 -left-40 w-96 h-96 bg-secondary/20 rounded-full mix-blend-multiply filter blur-3xl animate-float"></div>
<div class="absolute top-40 -right-20 w-80 h-80 bg-primary/20 rounded-full mix-blend-multiply filter blur-3xl animate-float-delayed"></div>
<div class="absolute -bottom-20 left-1/2 w-96 h-96 bg-pink-300/20 rounded-full mix-blend-multiply filter blur-3xl animate-float"></div>
</div>
<!-- Header Section -->
<header class="container mx-auto px-6 py-8">
<nav class="flex justify-between items-center bg-white/80 dark:bg-background-dark/80 backdrop-blur-md rounded-2xl p-4 shadow-cute border border-white/50 dark:border-white/10">
<div class="flex items-center gap-3">
<div class="w-12 h-12 bg-gradient-to-br from-primary to-secondary rounded-xl flex items-center justify-center text-white shadow-lg transform rotate-3">
<span class="material-icons-round text-3xl">sports_esports</span>
</div>
<div class="flex flex-col">
<h1 class="text-xl font-black text-transparent bg-clip-text bg-gradient-to-r from-primary to-secondary tracking-tight">龍氏家族遊戲集團</h1>
<span class="text-xs font-bold text-gray-400 uppercase tracking-widest">Hinson Games</span>
</div>
</div>
<div class="hidden md:flex items-center gap-2 px-4 py-1.5 bg-primary/10 rounded-full border border-primary/20">
<span class="material-icons-round text-primary text-sm">emoji_events</span>
<span class="text-sm font-bold text-primary">龍之王</span>
</div>
<div class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-800 flex items-center justify-center text-gray-400 hover:text-primary transition-colors cursor-pointer">
<span class="material-icons-round">person</span>
</div>
</nav>
</header>
<!-- Main Content -->
<main class="flex-grow container mx-auto px-6 flex flex-col items-center justify-center py-10 relative">
<!-- Hero Text -->
<div class="text-center mb-16 max-w-2xl relative">
<div class="absolute -top-10 left-1/2 transform -translate-x-1/2 w-20 h-1 bg-gradient-to-r from-transparent via-primary to-transparent opacity-50"></div>
<h2 class="text-4xl md:text-6xl font-black mb-4 text-gray-900 dark:text-white leading-tight">
                準備好 <br class="md:hidden"/> <span class="text-primary">大顯身手</span> 了嗎？
            </h2>
<p class="text-lg md:text-xl text-gray-500 dark:text-gray-400 font-medium">
                選擇你的遊戲，開始創造最高分！
            </p>
</div>
<!-- Game Cards Container -->
<div class="grid grid-cols-1 md:grid-cols-2 gap-8 w-full max-w-4xl z-10">
<!-- Card 1: Snake Game -->
<div class="group relative bg-white dark:bg-gray-800 rounded-3xl p-8 shadow-cute hover:shadow-cute-hover transition-all duration-300 hover:-translate-y-2 border border-gray-100 dark:border-gray-700 overflow-hidden">
<!-- Decorative Elements -->
<div class="absolute top-0 right-0 w-32 h-32 bg-green-100 dark:bg-green-900/30 rounded-bl-full -mr-10 -mt-10 transition-transform group-hover:scale-110"></div>
<div class="absolute bottom-0 left-0 w-24 h-24 bg-primary/5 rounded-tr-full -ml-8 -mb-8"></div>
<div class="relative z-10 flex flex-col items-center text-center h-full">
<!-- Icon Bubble -->
<div class="w-24 h-24 mb-6 rounded-2xl bg-gradient-to-tr from-green-400 to-emerald-500 flex items-center justify-center shadow-lg shadow-green-200 dark:shadow-none group-hover:rotate-6 transition-transform duration-300">
<span class="material-icons-round text-5xl text-white">grid_on</span>
</div>
<h3 class="text-2xl font-black text-gray-800 dark:text-white mb-3 group-hover:text-green-500 transition-colors">
                        四尼克 1
                    </h3>
<div class="inline-flex items-center gap-1 px-3 py-1 rounded-full bg-green-100 dark:bg-green-900/50 text-green-600 dark:text-green-300 text-xs font-bold mb-4">
<span class="material-icons-round text-sm">gesture</span>
                        CLASSIC
                    </div>
<p class="text-gray-500 dark:text-gray-400 mb-8 leading-relaxed">
                        一條貪食蛇攝取食物變長，<br/>挑戰你的反應極限！
                    </p>
<button class="mt-auto w-full py-4 rounded-xl bg-gray-900 dark:bg-white text-white dark:text-gray-900 font-bold text-lg shadow-lg hover:bg-green-500 hover:text-white dark:hover:bg-green-500 dark:hover:text-white transition-all duration-300 transform active:scale-95 flex items-center justify-center gap-2 group-hover:shadow-green-200">
<span class="material-icons-round">play_arrow</span>
                        Start Game
                    </button>
</div>
</div>
<!-- Card 2: Click Challenge -->
<div class="group relative bg-white dark:bg-gray-800 rounded-3xl p-8 shadow-cute hover:shadow-cute-hover transition-all duration-300 hover:-translate-y-2 border border-gray-100 dark:border-gray-700 overflow-hidden">
<!-- Decorative Elements -->
<div class="absolute top-0 right-0 w-32 h-32 bg-primary/10 rounded-bl-full -mr-10 -mt-10 transition-transform group-hover:scale-110"></div>
<div class="absolute bottom-0 left-0 w-24 h-24 bg-secondary/5 rounded-tr-full -ml-8 -mb-8"></div>
<div class="relative z-10 flex flex-col items-center text-center h-full">
<!-- Icon Bubble -->
<div class="w-24 h-24 mb-6 rounded-2xl bg-gradient-to-tr from-primary to-rose-400 flex items-center justify-center shadow-lg shadow-pink-200 dark:shadow-none group-hover:-rotate-6 transition-transform duration-300">
<span class="material-icons-round text-5xl text-white">touch_app</span>
</div>
<h3 class="text-2xl font-black text-gray-800 dark:text-white mb-3 group-hover:text-primary transition-colors">
                        點擊方塊 challenge
                    </h3>
<div class="inline-flex items-center gap-1 px-3 py-1 rounded-full bg-primary/10 text-primary text-xs font-bold mb-4">
<span class="material-icons-round text-sm">timer</span>
                        SPEED RUN
                    </div>
<p class="text-gray-500 dark:text-gray-400 mb-8 leading-relaxed">
                        30秒內點擊方塊得分，<br/>手速與準度的對決！
                    </p>
<button class="mt-auto w-full py-4 rounded-xl bg-primary text-white font-bold text-lg shadow-lg shadow-primary/30 hover:bg-primary-dark transition-all duration-300 transform active:scale-95 flex items-center justify-center gap-2">
<span class="material-icons-round">play_arrow</span>
                        Start Game
                    </button>
</div>
</div>
</div>
</main>
<!-- Footer -->
<footer class="mt-auto py-8 text-center relative z-10">
<div class="container mx-auto px-6">
<div class="inline-flex items-center justify-center px-6 py-3 bg-white/50 dark:bg-black/20 backdrop-blur-sm rounded-full border border-white/20">
<span class="text-sm font-bold text-primary tracking-widest uppercase">HINSON</span>
<span class="mx-2 text-gray-300 dark:text-gray-600">|</span>
<span class="text-xs text-gray-400 dark:text-gray-500">© 2023 Game Center</span>
</div>
</div>
<!-- Decorative bottom gradient -->
<div class="absolute bottom-0 left-0 right-0 h-32 bg-gradient-to-t from-white dark:from-background-dark to-transparent -z-10 pointer-events-none"></div>
</footer>
</body></html>
